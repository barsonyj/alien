<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien</title>
    <style>
        body { background-color: darkgoldenrod; }
        #aliens {
            background-color: white;
            border: 1px solid black;
            width: 300px; margin: 0px auto;
            padding: 10px;
        }
    </style>
    <script>
        function valt(id, i) {
            document.getElementById(id).src = "alien" + i + ".png";
        }
    </script>
</head>
<body>
    
    <div id="aliens">
        <img id="kep1" src="alien1.png" onmouseenter="valt('kep1',2);" onmouseleave="valt('kep1',1);">
        <img id="kep2" src="alien2.png" onmouseenter="valt('kep2',3);" onmouseleave="valt('kep2',2);">
        <img id="kep3" src="alien3.png" onmouseenter="valt('kep3',4);" onmouseleave="valt('kep3',3);">
    </div>

</body>
</html>
